
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCode - Instant Website Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'nebula-float': 'nebula-drift 30s ease-in-out infinite alternate',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            },
            boxShadow: {
              'neon-blue': '0 0 20px rgba(59, 130, 246, 0.5)',
              'neon-purple': '0 0 20px rgba(168, 85, 247, 0.5)',
              'glass-inner': 'inset 0 1px 1px 0 rgba(255, 255, 255, 0.1)',
              'glow-cyan': '0 0 15px rgba(6, 182, 212, 0.4)',
              'glow-indigo': '0 0 20px rgba(79, 70, 229, 0.3)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Nebula Effect */
        .nebula {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
            transition: transform 1.5s cubic-bezier(0.2, 0, 0.2, 1);
        }

        @keyframes nebula-drift {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(10%, 10%) rotate(10deg); }
        }

        /* Glass Cards with Hover Feedback */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-panel:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(15, 23, 42, 0.75);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5), inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Refractive Border */
        .refractive-border {
            position: relative;
            padding: 1px;
            border-radius: 1.5rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            overflow: hidden;
            transition: transform 0.4s ease;
        }
        .refractive-border:hover {
            transform: scale(1.005);
        }
        .refractive-border::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(59, 130, 246, 0.3), 
                rgba(168, 85, 247, 0.3), 
                rgba(6, 182, 212, 0.3), 
                transparent
            );
            animation: spin 6s linear infinite;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.5;
            transition: opacity 0.4s ease;
        }
        .refractive-border:hover::before {
            opacity: 1;
        }
        .refractive-inner {
            position: relative;
            z-index: 1;
            background: #0f172a;
            border-radius: calc(1.5rem - 1px);
        }

        /* Text Glow Hover */
        .hover-text-glow:hover {
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
            transform: translateY(-1px);
        }

        /* Global hover state for interactive small items */
        .interactive-hover {
            transition: all 0.3s ease;
        }
        .interactive-hover:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
