    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .dark ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        @keyframes shooting-star {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            10% { opacity: 1; scale: 1; }
            70% { opacity: 1; }
            100% { transform: translateX(-1000px) translateY(1000px) rotate(-45deg) scale(0); opacity: 0; }
        }

        @keyframes star-drift {
            from { transform: translate(0, 0); }
            to { transform: translate(-20px, -20px); }
        }

        @keyframes flash-glow {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); border-color: rgba(255, 255, 255, 0.05); }
            20% { box-shadow: 0 0 40px 10px rgba(59, 130, 246, 0.4); border-color: rgba(59, 130, 246, 0.5); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); border-color: rgba(255, 255, 255, 0.05); }
        }

        .flash-highlight {
            animation: flash-glow 2s ease-out forwards;
        }

        .shooting-star {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: shooting-star 3s linear infinite;
            pointer-events: none;
        }

        .star-layer {
            animation: star-drift 20s ease-in-out infinite alternate;
        }
    </style>
